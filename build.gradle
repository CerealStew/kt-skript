plugins {
    id "org.jetbrains.kotlin.jvm" version "1.2.50"
    id "org.jetbrains.kotlin.kapt" version "1.2.50"
    id "com.github.johnrengelman.shadow" version "2.0.4"
}

group "de.randombyte"
version "1.0"

repositories {
    jcenter()
    maven { url "https://repo.spongepowered.org/maven/" }
    maven { url "http://repo.bstats.org/content/repositories/releases" }
    maven { url "https://jitpack.io" }
}

configurations {
    compile.extendsFrom shadow
    compile.extendsFrom kapt
}

dependencies {
    shadow("org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.2.50")
    shadow("org.jetbrains.kotlin:kotlin-compiler:1.2.50") { transitive = false }
    shadow("org.jetbrains.kotlin:kotlin-script-util:1.2.50") { transitive = false }
    shadow("io.github.lukehutch:fast-classpath-scanner:2.9.5") { transitive = false }
    kapt "org.spongepowered:spongeapi:7.0.0"
    compile "com.github.randombyte-developer:PlaceholderAPI:v4.5.1"
    compile "com.github.randombyte-developer:byte-items:v2.2.6"
    shadow "org.bstats:bstats-sponge:1.2"
}

jar.enabled = false

shadowJar {
    configurations = [project.configurations.shadow]

    relocate "kotlin", "de.randombyte.ktskript.shaded.kotlin"
    relocate "io.github.lukehutch.fastclasspathscanner", "de.randombyte.ktskript.shaded.fcs"
    relocate "org.bstats", "de.randombyte.ktskript.shaded.bstats"

    relocate "com", "de.randombyte.shaded.others.com"
    relocate "gnu", "de.randombyte.shaded.others.gnu"
    relocate "javaslang", "de.randombyte.shaded.others.javaslang"
    relocate "javax", "de.randombyte.shaded.others.javax"
    relocate "messages", "de.randombyte.shaded.others.messages"
    relocate "misc", "de.randombyte.shaded.others.misc"
    relocate "net", "de.randombyte.shaded.others.net"
    relocate "one", "de.randombyte.shaded.others.one"
    relocate "org", "de.randombyte.shaded.others.org"

    classifier = null // Remove "-all" suffix from output file name
}
build.dependsOn shadowJar

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
